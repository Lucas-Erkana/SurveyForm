<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main id="main-container">
      <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="form-container">
        <form action="" id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              required
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}%"
              placeholder="Enter your Email"
            />
            <label for="age" id="number-label">Age(optional)</label>
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Age"
              min="10"
              max="99"
            />
            <label for="description"
              >Which option best describes your current role?</label
            >
            <select name="description" id="dropdown">
              <option value selected disabled>Select Current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
        </form>
      </div>
    </main>
    <!-- <h1>Hello World, we are software developers!</h1> -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
