<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main id="main-container">
      <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="form-container">
        <form action="" id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              required
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}%"
              placeholder="Enter your Email"
            />
            <label for="number" id="number-label">Age(optional)</label>
            <input
              type="number"
              name="age"
              id="number"
              placeholder="Age"
              min="10"
              max="99"
            />
            <label for="description"
              >Which option best describes your current role?</label
            >
            <select name="description" id="dropdown">
              <option value selected disabled>Select Current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
          <fieldset>
            <div id="recommendation-div">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <input
                type="radio"
                name="recommendation"
                id="definitely"
                value="definitely"
                checked
              />
              <label for="definitely">Definitely</label>
              <input
                type="radio"
                name="recommendation"
                id="maybe"
                value="maybe"
              />
              <label for="maybe">Maybe</label>
              <input
                type="radio"
                name="recommendation"
                id="not-sure"
                value="not sure"
              />
              <label for="not-sure">Not sure</label>
            </div>
            <div id="fcc-features">
              <label for="features"
                >What is your favorite feature of freeCodeCamp?</label
              >
              <select name="features" id="dropdown">
                <option value selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
              </select>
            </div>
            <div id="improvments-div">
              <p>What would you like to see improved? (Check all that apply)</p>
              <input type="checkbox" name="imp1" id="front-end" />
              <label for="front-end">Front-end projects</label>

              <input type="checkbox" name="imp2" id="back-end" />
              <label for="back-end">Back-end projects</label>

              <input type="checkbox" name="imp3" id="data-vis" />
              <label for="data-vis">Data Visualization</label>

              <input type="checkbox" name="imp4" id="challenges" />
              <label for="challenges">Challenges</label>

              <input type="checkbox" name="imp5" id="open-source" />
              <label for="open-source">Open Source Community</label>

              <input type="checkbox" name="imp6" id="g-help" />
              <label for="g-help">Gitter help rooms</label>

              <input type="checkbox" name="imp7" id="videos" />
              <label for="videos">Videos</label>

              <input type="checkbox" name="imp8" id="c-meetups" />
              <label for="c-meetups">City Meetups</label>

              <input type="checkbox" name="imp9" id="wiki" />
              <label for="wiki">Wiki</label>

              <input type="checkbox" name="imp10" id="forum" />
              <label for="forum">Forum</label>

              <input type="checkbox" name="imp11" id="additionals" />
              <label for="additionals">Additional Courses</label>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <!-- <h1>Hello World, we are software developers!</h1> -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
